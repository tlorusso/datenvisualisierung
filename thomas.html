# Ansprechende Grafiken
## mit minimalem Aufwand
### Thomas Lo Russo
### 27.02.2018

---

class: middle

##&lt;font color=#009ee0&gt;Wofür visualisieren wir unsere Daten?&lt;/font&gt;

Herausforderung: Die Vielzahl an Erhebungen. Datenvisualisierungen helfen uns dabei die Datenflut zu bewältigen.

 - Plausibilisierung und Qualitätsprüfung
 - Explorative Datenanalyse
 - Kommunikation relevanter Entwicklungen (in Print- &amp; Webpublikationen)
 - Als Teaser um die Sichtbarkeit zu erhöhen (Twitter)

???
Was tun wir mit Datenvisualisierungen? 

Dataviz hilft uns dabei, eine unserer grössten Herausforderungen zu meistern: die Datenflut welche wir zu bewältigen haben. Unzählige Erhebungen zu den unterschiedlichsten Themen - von Bevölkerung zum Immobilienmarkt, Steuern etc. Dank Dataviz behalten wir den Überblick. Datavisualisierung ist bei uns Teil des Datenprozesses und kommt in verschiedenen Momenten zum Einsatz:

1. Wir nutzen Datenvisualisierung um die Qualität der Daten zu prüfen. Beispiel Handänderungsdaten. Analyst visualisiert die Verteilungen / Lagemasse etc. um zuprüfen ob die Entiwkclungen in den Daten plausibel sind. Ein paar Grafiken verraten dies schnell.
2. Wenn neue Analysen oder Publikationen zu einem Thema geplant sind, nützen wir Dataviz für explorative Zwecke, um den interessanten Entwicklungen auf die Schliche zu kommen.
3. Grafiken welche diese Entwicklungen abbilden werden dann auch in die Publikation eingespiesen.
4. Visualisierungen helfen auch die Sichtbarkeit unserer Publikationen zu erhöhen, in dem wir sie beispielsweise auf Twitter als 'Teaser' einsetzten. In unserer schellebigen Zeit, mit kleinen Informationshäppchen - Nutzer auf unsere publikationen aufmerksam machen.

Was ist unser Ansatz wenn es um Dataviz geht?

Automatisierung wo möglich, flexible Vorlagen für Spezialpublikationen (einmalig). Diese müssen per default publikationsreif sein, da wir keinen nachgelagerten layout-proszess haben. Wieso : Wir müssen agil sein. Sobald neue Daten verfügbar müssen diese so schnell wie möglich plausibiliert werden und Grafiken für die Publikation bereitstehen. 

Damit wir schnell sind in der erstellung von Grafiken. Möglichst effizient.

Die Idee Grafikproduktion möglichst im Datenprozess einzubinden und zu automatisieren ist nicht neu, erfreut sich aber wachsender Beliebtheit. Wir sind also nicht dabei das Rad neu zu erfinden. Hier ein zitat dazu, aus einem Buch welches den grossen Fragen nachgeht : für welche Daten sind welche Visualisierungstypen sinnvoll, mit sehr schönen Beispielen. Buch von Claus Wilke, gratis, kann ich empfehlen.
